<div class="cv-element" (click)="op.show($event)">
    <input type="text" style="--theme-color: {{ themeColor }}" class="{{ element.code }}" [placeholder]="element.label"
        [value]="element.defaultValue" />

        {{  element | json }}

    <app-cv-input-action *ngIf="config.showAction"></app-cv-input-action>

    <p-overlayPanel #op [styleClass]="'cv-input-overlaypanel'" [appendTo]="'body'">
        <app-cv-input-toolbar [element]="element" (onUpdateElementEvent)="onUpdateElement($event)"></app-cv-input-toolbar>
    </p-overlayPanel>
</div>
