<div class="container py-3">

    <div class="row">
        <div class="d-none d-md-flex col-md-4 col-lg-3">
            <!-- sidebar -->

            <!-- list recommend company  -->
            <app-recommend-componies></app-recommend-componies>

        </div>

        <div class="col-md-8 col-lg-9">
            <div class="d-flex flex-column gap-3">

                <!-- input search -->
                <div class="d-flex gap-3 align-items-center flex-wrap">
                    <div style="flex-basis: 80%">
                        <p-inputGroup>
                            <p-inputGroupAddon>
                                <i class="pi pi-search"></i>
                            </p-inputGroupAddon>
                            <p-autoComplete [inputStyleClass]="'w-100 rounded-start-0 '" [styleClass]="'w-100'"
                                [appendTo]="'body'" [(ngModel)]="searchText" [suggestions]="suggestions"
                                [placeholder]="'Tìm kiếm'" optionValue="title" optionLabel="title"
                                (completeMethod)="search($event)" />
                        </p-inputGroup>


                    </div>
                    <p-button (onClick)="op.toggle($event)" icon="pi pi-cog" severity="secondary" [text]="true" />

                </div>
                <!-- list result -->

                <!-- companies -->

                <!-- users -->
            </div>
        </div>
    </div>
</div>

<p-overlayPanel #op>
    <div class=" d-flex flex-column gap-2 align-items-start">
        <p-checkbox [(ngModel)]="stateCheck.company" [binary]="true" label="Công ty"></p-checkbox>
        <p-checkbox [(ngModel)]="stateCheck.userCv" [binary]="true" label="Tài khoản"></p-checkbox>
    </div>
</p-overlayPanel>
