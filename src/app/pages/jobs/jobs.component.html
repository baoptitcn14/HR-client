    <div class="jobs shadow-sm border my-4 rounded">

        <div class="row p-4">

            <div class="col-12 col-md-4">
                <app-advanced-filter></app-advanced-filter>
                <div class="d-block d-md-none">
                </div>
            </div>

            <div class="col-12 col-md-8">
                <app-ds-viec-lam [viecLams]="jobPosts" [layout]="'list'" [showButtonApply]="true"
                    [multiplierFS]="1.3"></app-ds-viec-lam>
            </div>

        </div>

    </div>
</div>
